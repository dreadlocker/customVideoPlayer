<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Custom Video Player</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="app.js"></script>
</head>

<body>
  <img id="infoImg" src="images/info icon.png" />
  <div id="player">
    <video src="video/Big Buck Bunny.mp4" id="viewer"></video>
    <div id="controls">
      <div id="progress">
        <div id="progress_filled"></div>
      </div>
      <div id="buttonsHolder">
        <button id="toggle">&#9658;</button>
        <div class="sliderWrapper">
          <label class="labels" for="volumeSlider">Volume</label>
          <input id="volumeSlider" type="range" min="0" max="1" step="0.1" value="1" />
          <label class="labels" for="volumeSlider">100%</label>
        </div>
        <div class="sliderWrapper">
          <label class="labels" for="videoSpeedSlider">Speed</label>
          <input id="videoSpeedSlider" type="range" min="0.1" max="4" step="0.1" value="1" />
          <label class="labels" for="videoSpeedSlider">x1</label>
        </div>
        <button id="skipBackward" value="-10"><< 10s</button> 
        <button id="skipForward" value="10">10s >></button>
        <button id="fullScreen"><img id="fsImg" src="images/FS_on.png" /></button>
      </div>
    </div>
  </div>
</body>

</html>
